apiVersion: 1

datasources:
  - name: InfluxDB_K6
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: promo-analyzer
      defaultBucket: k6
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-token
    isDefault: true
    editable: false
